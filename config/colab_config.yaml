# =========================
# PATHS (Colab / Drive)
# =========================
paths:
  # Video organizzati (soggettoNNN/NNN_codex_session.mp4)
  input_videos: "/content/organized_videos"
  # Ground truth YOLO per frame
  ground_truth: "/content/ground_truth"

  # Risultati benchmark (txt / csv)
  results: "/content/drive/MyDrive/tesi/data/results"


# =========================
# DETECTOR CONFIG
# =========================
detector:
  # active: yunet | retinaface | yolov8 | yolov12
  active: "yunet"

  yunet:
    model_path: "models/yunet/face_detection_yunet_2023mar.onnx"
    input_size: [320, 320]
    score_threshold: 0.9
    nms_threshold: 0.3
    top_k: 5000
    face_class_id: 0

  retinaface:
    conf_threshold: 0.8
    device: "cpu"
    class_id: 0
    resize: 1.0
    max_size: 1080

  yolov8:
    model_path: "models/yolov8/yolov8n-face.pt"
    conf_threshold: 0.5
    device: "cuda"
    classes: null

  yolov12:
    model_path: "models/yolov12/yolov12n-face.pt"
    conf_threshold: 0.5
    device: "cuda"
    classes: null


# =========================
# ANONYMIZER CONFIG
# =========================
anonymizer:
  # gaussian_blur | pixelate | black
  type: "gaussian_blur"

  face_scale: 1.3
  use_ellipse: true

  # gaussian blur
  blur_strength: 0.9

  # pixelation
  pixel_size: 20


# =========================
# VIDEO PIPELINE
# =========================
video:
  # frame_stride = 1 → ogni frame
  # frame_stride = 2 → un frame sì e uno no
  frame_stride: 1


# =========================
# EVALUATION / BENCHMARK
# =========================
evaluation:

  # metodo di matching tra GT e predizioni: "iou" oppure "center"
  matching: "iou"
  
  # IoU threshold per considerare una detection come TP
  iou_threshold: 0.5

  # confidenza minima della predizione
  score_threshold: 0.5

  # se True: più predizioni possono matchare la stessa GT
  allow_multiple_predictions: true
